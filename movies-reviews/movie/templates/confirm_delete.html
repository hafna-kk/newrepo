
<!-- confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete the movie "{{ movie.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% url 'movie:detail' movie.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
